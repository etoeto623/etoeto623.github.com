<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/include.css">
		<link rel="stylesheet" type="text/css" href="../css/post.css">
		<title>{{ page.title }}</title>
	</head>
	<body>
		{% include header.html %}

		<div class="content_wrap list_content">
			<ul>
				{% for post in site.posts %}
					<li>
						<a href="{{ post.url }}">{{post.title}}</a>
						<span style="float:right;color:green;">{{ post.date|date:'%Y-%m-%d' }}</span>
					</li>
				{% endfor %}
			</ul>
		</div>

		{% include footer.html %}
	</body>
</html>
