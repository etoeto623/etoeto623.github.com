<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="../css/include.css">
		<link rel="stylesheet" type="text/css" href="../css/home.css">
		<title>{{ page.title }}</title>
	</head>
	<body>
		{% include header.html %}

		<div class="body_wrap">
			<!--最新文章-->
			<div class="new_article">
				{% for post in site.posts limit:1 %}
				<a href="{{ post.url }}">
					<span style="font-size:25px;font-family:cursive;font-weight:900;">{{ post.title }}</span>
				</a>
					<div class="new_block">
						<div class="brief">{{ post.content }}	</div>
						<a href="{{ post.url }}"><span style="margin-left:40px;">继续阅读全文>>></span></a>
					</div>
				{% endfor %}
			</div>
			<div class="article_list">
				<ul>
					{% for post in site.posts limit:6 %}
						<li>
							<a href="{{ post.url }}">{{post.title}}</a>
						</li>
					{% endfor %}
				</ul>
			</div>	
		</div>

		{% include footer.html %}
	</body>
</html>
